<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Producer</title>
</head>
<body>
<form method="post" th:action="@{''}" class="pt-2 pb-5 mb-5" th:object="${person}">
    <label th:for="*{name}" th:text="'Имя'"></label>
    <input type="text" th:field="*{name}"/>
    <label th:for="*{surname}" th:text="'Фамилия'"></label>
    <input type="text" th:field="*{surname}"/>
    <label th:for="*{age}" th:text="'Возраст'"></label>
    <input type="number" th:field="*{age}"/>
    <button class="btn btn-primary" type="submit" th:text="'Отправить'"></button>
</form>
</body>
</html>
